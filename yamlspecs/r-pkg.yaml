---
- package: R module ctv
  name: ctv 
  versions: !include R_versions.yaml
  version: "{{ versions.ctv }}"
  release: "{{ versions.ctv_release }}"
  extension: tar.gz
  pkgname: "{{name}}_R_{{ versions.R }}"
  src_tarball: "{{name}}_{{version}}-{{release}}.{{extension}}"
  no_src_dir: true
  vendor_source: https://cran.r-project.org/src/contrib/{{name}}_{{version}}-{{release}}.tar.gz 
  description: >
    {{ name }} version {{ version }} for R version {{ versions.R }}. 
  libpath: "{{ pkg_defaults.app_path }}/R/{{ versions.R }}/lib64/R/library"
  root: "{{ libpath }}/{{name}}"
  build:
    modules:
      - R/{{versions.R}}
    configure: echo no configure required
    pkgmake: echo installed with R CMD INSTALL
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT)/{{ libpath }};
       R CMD INSTALL -l $(ROOT)/{{ libpath }} {{ src_tarball }}
  files:
    -  "{{ root }}"
  rpm: !include rpm.extras.yaml
  requires: R_{{ versions.R }}
