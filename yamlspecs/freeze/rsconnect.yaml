  requires:
    - R_3.6.2
    - R_3.6.2-curl
    - R_3.6.2-digest
    - R_3.6.2-jsonlite
    - R_3.6.2-openssl
    - R_3.6.2-packrat
    - R_3.6.2-rstudioapi
    - R_3.6.2-yaml
    - R_3.6.2-askpass
    - R_3.6.2-sys
