  requires:
    - R_3.6.2
    - R_3.6.2-httpuv
    - R_3.6.2-mime
    - R_3.6.2-jsonlite
    - R_3.6.2-xtable
    - R_3.6.2-digest
    - R_3.6.2-htmltools
    - R_3.6.2-R6
    - R_3.6.2-sourcetools
    - R_3.6.2-later
    - R_3.6.2-promises
    - R_3.6.2-crayon
    - R_3.6.2-rlang
    - R_3.6.2-fastmap
    - R_3.6.2-Rcpp
    - R_3.6.2-BH
    - R_3.6.2-magrittr
