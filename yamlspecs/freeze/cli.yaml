
!include r-pkg.yaml
---
- package: R module cli
  name: cli
  rpkgname: cli
  version: "{{versions.cli}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_3.6.2
    - R_3.6.2-assertthat
    - R_3.6.2-crayon
    - R_3.6.2-glue
    - R_3.6.2-fansi
