    - R_3.6.2-fansi
    - R_3.6.2-lifecycle
    - R_3.6.2-magrittr
    - R_3.6.2-pillar
    - R_3.6.2-pkgconfig
    - R_3.6.2-rlang
    - R_3.6.2-vctrs
    - R_3.6.2-assertthat
    - R_3.6.2-glue
    - R_3.6.2-utf8
    - R_3.6.2-digest
