---
- package: R statistics 
  name: R 
  versions: !include R_versions.yaml
  version: "{{ versions.R }}"
  extension: tar.gz
  vendor_source: https://cran.cnr.berkeley.edu/src/base/R-3/R-{{ version }}.tar.gz 
  description: >
    R {{ version }}.  
    R is 'GNU S', a freely available language and environment for statistical computing and graphics which provides a 
    wide variety of statistical and graphical techniques: linear and nonlinear modelling, statistical tests, 
    time series analysis, classification, clustering, etc. Please consult the R project homepage for further information.
    CRAN is a network of ftp and web servers around the world that store identical, up-to-date, versions of code and 
    documentation for R. Please use the CRAN mirror nearest to you to minimize network load.
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  builddir: build
  build:
    modules:
      - OpenBLAS/{{versions.OpenBLAS}}
    configure_args: >
      --enable-R-shlib
      --with-blas
    target: 
  install:
     makeinstall: make DESTDIR=$(ROOT) install
     installextra: $(INSTALL) -m 644  ../README* ../COPYING ../AUTHORS $(ROOT){{ root }} 
  files:
    -  "{{ root }}"
  rpm: !include rpm.extras.yaml
