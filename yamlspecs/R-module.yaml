# Builds the module for R. 
!include R.yaml
!include rcic-module.yaml
---
- package: R Module
  category: LANGUAGES
  description: |
    Module for {{name}} version {{version}}.
    Built with OpenBLAS (v.{{versions.OpenBLAS}}) and java (v.{{versions.java}})
  module:
    prepend_path:
      - "{{pkg_defaults.module.prepend_path}}"
    prereq:
      - OpenBLAS/{{versions.OpenBLAS}}
      - java/{{versions.java}}
