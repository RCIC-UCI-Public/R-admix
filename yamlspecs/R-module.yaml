# Builds the module for R. 
!include R.yaml
!include rcic-module.yaml
---
- package: R Module
  pkgname: "{{name}}_{{version}}-module"
  category: LANGUAGES
  module:
    lib: lib64
    setenv:
      - "{{mod_defaults.setenv}}"

    prereq:
      - OpenBLAS/{{versions.OpenBLAS}}
      - java/{{versions.java}}
      - icu/{{versions.icu}}
