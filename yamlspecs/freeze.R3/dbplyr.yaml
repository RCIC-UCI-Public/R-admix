
!include r-pkg.yaml
---
- package: R module dbplyr
  name: dbplyr
  rpkgname: dbplyr
  version: "{{versions.dbplyr}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-assertthat
    - R_{{Rversion}}-DBI
    - R_{{Rversion}}-dplyr
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-purrr
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-tidyselect
    - R_{{Rversion}}-blob
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-generics
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-utf8
    - R_{{Rversion}}-digest
