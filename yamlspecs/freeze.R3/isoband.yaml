
!include r-pkg.yaml
---
- package: R module isoband
  name: isoband
  rpkgname: isoband
  version: "{{versions.isoband}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-testthat
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-evaluate
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-pkgload
    - R_{{Rversion}}-praise
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-assertthat
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-desc
    - R_{{Rversion}}-pkgbuild
    - R_{{Rversion}}-rprojroot
    - R_{{Rversion}}-rstudioapi
    - R_{{Rversion}}-callr
    - R_{{Rversion}}-prettyunits
    - R_{{Rversion}}-backports
    - R_{{Rversion}}-processx
    - R_{{Rversion}}-ps
